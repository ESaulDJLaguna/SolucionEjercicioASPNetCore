<form [formGroup]="form" (ngSubmit)="guardarCliente()">
	<!-- Nombre del Cliente -->
	<div class="form-group">
		<div class="input-group mb-3">
			<span class="input-group-text"><i class="fas fa-id-badge"></i></span>
			<input type="text" aria-label="Nombres" class="form-control" placeholder="Nombres" formControlName="nombres">
			<input type="text" aria-label="Apellidos" class="form-control" placeholder="Apellidos"
				formControlName="apellidos">
		</div>
	</div>
	<!-- DirecciÃ³n -->
	<div class="form-group">
		<div class="input-group mb-3">
			<span class="input-group-text">
				<i class="fas fa-map-marker"></i>
			</span>
			<input type="text" class="form-control" placeholder="DirecciÃ³n" formControlName="direccion">
		</div>
	</div>
	<!-- Usuario -->
	<div class="form-group">
		<div class="input-group mb-3">
			<span class="input-group-text"><i class="fas fa-user"></i></span>
			<input type="text" class="form-control" placeholder="Nombre de Usuario" formControlName="usuario">
		</div>
	</div>
	<div class="d-grid gap-2">
		<button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid"><i
				class="fas fa-save pe-3"></i>Guardar</button>
	</div>
</form>
