<table class="table table-sm">
	<thead>
		<th class="text-center">Nombres</th>
		<th class="text-center">Apellidos</th>
		<th class="text-center">Direcci√≥n</th>
		<th class="text-center">Usuario</th>
		<th class="text-center">Editar</th>
		<th class="text-center">Eliminar</th>
	</thead>
	<tbody>
		<tr *ngFor="let cliente of clienteService.clientes">
			<td class="text-center">{{cliente.nombres}}</td>
			<td class="text-center">{{cliente.apellidos}}</td>
			<td class="text-center">{{cliente.direccion}}</td>
			<td class="text-center">{{cliente.usuario}}</td>
			<td class="text-center">
				<i class="far fa-edit fa-lg text-info" style="cursor: pointer;" (click)="editarCliente(cliente)"></i>
			</td>
			<td class="text-center">
				<i class="far fa-trash-alt fa-lg text-danger" style="cursor: pointer;"
					(click)="eliminarCliente(cliente.idCliente)"></i>
			</td>
		</tr>
	</tbody>
</table>
