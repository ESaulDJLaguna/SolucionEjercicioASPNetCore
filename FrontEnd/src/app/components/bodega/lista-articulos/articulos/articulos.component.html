<div class="d-flex flex-wrap justify-content-evenly">
	<div class="card mb-3" style="width: 20rem;" *ngFor="let item of articuloService.articulos">
		<!-- <img src="..." class="card-img-top" alt="..."> -->
		<div class="card-body text-center">
			<h5 class="card-title text-uppercase">{{item.codigo}}</h5>
			<p class="card-text">{{item.precio | currency: 'MXN'}}</p>
			<p class="card-text">{{item.stock}} pz</p>
			<p class="card-text">{{item.descripcion}}</p>
			<div class="container d-flex justify-content-between py-3">
				<button class="btn btn-primary" (click)="editarArticulo(item)"><i class="far fa-edit me-1"></i>Editar</button>
				<button class="btn btn-danger" (click)="eliminarArticulo(item.idArticulo)"><i
						class="far fa-trash-alt me-1"></i>Eliminar</button>
			</div>
		</div>
	</div>
</div>
