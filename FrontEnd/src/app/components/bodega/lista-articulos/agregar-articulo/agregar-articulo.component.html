<form [formGroup]="form" (ngSubmit)="guardarArticulo()">
	<!-- Imagen del Artículo -->
	<div class="input-group mb-3">
		<label class="input-group-text" for="inputGroupFile"><i class="fas fa-image"></i></label>
		<input type="file" accept="image/png,image/jpeg" class="form-control" id="inputGroupFile">
	</div>
	<!-- Código del Artículo -->
	<div class="form-group">
		<div class="input-group mb-3">
			<span class="input-group-text">
				<i class="fas fa-barcode"></i>
			</span>
			<input type="text" class="form-control text-uppercase" placeholder="Código del Artículo" formControlName="codigo">
		</div>
	</div>
	<!-- Precio del Artículo -->
	<div class="form-group">
		<div class="input-group mb-3">
			<span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
			<input type="number" class="form-control" placeholder="Precio del Artículo" formControlName="precio">
		</div>
	</div>
	<!-- Stock del Artículo -->
	<div class="form-group">
		<div class="input-group mb-3">
			<span class="input-group-text"><i class="fas fa-archive"></i></span>
			<input type="number" class="form-control" placeholder="Stock del Artículo" formControlName="stock">
		</div>
	</div>
	<!-- Descripción del Artículo -->
	<div class="form-group">
		<div class="input-group mb-3">
			<span class="input-group-text"><i class="fas fa-quote-right"></i></span>
			<input type="text" class="form-control" placeholder="Descripción del Artículo" formControlName="descripcion">
		</div>
	</div>
	<div class="d-grid gap-2">
		<button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid"><i
				class="fas fa-save pe-3"></i>Guardar</button>
	</div>
</form>
