<div class="formulario">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Iniciar Sesi√≥n</h3>
					<div class="d-flex justify-content-end social_icon">
						<span routerLink="bodega"><i class="fas fa-boxes"></i></span>
						<span routerLink=""><i class="fas fa-store"></i></span>
					</div>
				</div>
				<div class="card-body">
					<form>
						<!-- Username -->
						<div class="input-group form-group mb-5">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="username"
								[(ngModel)]="userName">
						</div>
						<!-- Password -->
						<div class="input-group form-group mb-5">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="password" [ngModelOptions]="{standalone: true}"
								[(ngModel)]="password">
						</div>
						<div class="form-group">
							<!-- <input routerLink="usuario" type="submit" value="Acceder" class="btn float-right login_btn"> -->
							<button class="btn login_btn" type="button" (click)="acceder()">Acceder</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
