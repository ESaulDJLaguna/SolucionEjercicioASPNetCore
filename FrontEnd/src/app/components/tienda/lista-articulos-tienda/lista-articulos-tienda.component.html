<div class="d-flex flex-wrap justify-content-evenly mt-4">
	<div class="card mb-3" style="width: 20rem;" *ngFor="let item of articuloService.articulos">
		<!-- <img src="..." class="card-img-top" alt="..."> -->
		<div class="card-body text-center">
			<h5 class="card-title text-uppercase">{{item.codigo}}</h5>
			<p class="card-text">{{item.precio | currency: 'MXN'}}</p>
			<p class="card-text">{{item.stock}} pz</p>
			<p class="card-text">{{item.descripcion}}</p>
			<input type="number" class="form-control text-center" placeholder="Cantidad a comprar" #cantidad>
			<div class="container pt-3 text-center">
				<button class="btn btn-primary" (click)="agregarACarrito(item, cantidad, item.codigo, item.stock)"><i
						class="fas fa-plus me-1"></i>AÃ±adir</button>
			</div>
		</div>
	</div>
</div>
