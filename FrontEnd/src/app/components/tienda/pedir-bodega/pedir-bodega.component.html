<div class="container-fluid">
	<h3 class="display-5 text-center my-4">Pedido a la Bodega</h3>
	<div class="row">
		<div class="col-12 col-md-8">
			<div class="d-flex flex-wrap justify-content-evenly mt-4">
				<div class="card mb-3" style="width: 20rem;" *ngFor="let item of carritoTiendaService.obtenerCarrito()">
					<!-- <img src="..." class="card-img-top" alt="..."> -->
					<div class="card-body text-center">
						<h5 class="card-title text-uppercase">{{item.articulo.codigo}}</h5>
						<p class="card-text">{{item.articulo.precio | currency: 'MXN'}}</p>
						<p class="card-text">{{item.cantidad}} pz</p>
						<p class="card-text">{{item.articulo.descripcion}}</p>
						<div class="container pt-3 text-center">
							<button class="btn btn-danger" (click)="eliminarArticulo(item.articulo.codigo)"><i
									class="fas fa-trash me-1"></i>Eliminar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-12 col-md-4">
			<h4 class="text-center mb-5 display-5">Total a Pagar</h4>
			<p class="display-5 text-center mb-5">{{totalPagar() | currency: "MXN"}}</p>
			<div class="d-grid gap-2">
				<button class="btn btn-success btn-lg" (click)="realizarPago()"><i
						class="fas fa-money-bill-wave pe-3"></i>Pagar</button>
			</div>
		</div>
	</div>
</div>
